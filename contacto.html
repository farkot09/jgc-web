<!DOCTYPE html>
<html lang="es-CO">
<head>
    <style>
        body {
            background: linear-gradient(120deg, #ffc400 0%, #fff 100%);
        }
        .contact-form {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0001;
        }
        .contact-form label {
            display: flex;
            align-items: center;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        .contact-form label svg {
            margin-right: 8px;
            color: var(--primary-color);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #eee;
            font-size: 1rem;
        }
        .contact-form button {
            width: 100%;
            font-size: 1.1rem;
            padding: 14px 0;
            margin-top: 0.5rem;
        }
        @media (max-width: 600px) {
            .contact-form {
                padding: 1rem;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | JGC Colombia</title>
    <meta name="description" content="Contáctanos para asesoría, cotizaciones y soporte de maquinaria amarilla JGC en Colombia.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script defer src="js/whatsapp-float.js"></script>
</head>
<body>
    <!-- ======================= HEADER / NAVEGACIÓN ======================= -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">JGC</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="modelos.html">Modelos</a></li>
                    <li><a href="#">Soporte</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-title">
            <div class="container">
                <h1><span style="vertical-align:middle;display:inline-block;margin-right:10px;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffc400" viewBox="0 0 24 24"><path d="M21 8V7l-3 2-2-1-2 1-2-1-2 1-3-2v1l3 2 2-1 2 1 2-1 2 1 3-2zm-9 6c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm9 10c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2h12c1.1 0 2 .9 2 2v10z"/></svg>
                </span>Contacto</h1>
                <p>¿Tienes dudas, necesitas cotización o soporte? Completa el formulario y te responderemos pronto.</p>
            </div>
        </section>

        <section class="container" style="max-width:600px;margin:0 auto;">
            <form class="contact-form" style="background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 12px #0001;">
                <label for="nombre">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffc400" viewBox="0 0 24 24"><path d="M12 12c2.7 0 8 1.34 8 4v2H4v-2c0-2.66 5.3-4 8-4zm0-2c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
                  Nombre
                </label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffc400" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 13 4 6.01V6h16zm0 12H4v-9.99l8 7.99 8-7.99V18z"/></svg>
                  Email
                </label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffc400" viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C7.61 21 3 16.39 3 11.5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.27 1.11l-2.2 2.2z"/></svg>
                  Teléfono
                </label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffc400" viewBox="0 0 24 24"><path d="M21 6.5a2.5 2.5 0 00-2.5-2.5h-13A2.5 2.5 0 003 6.5v11A2.5 2.5 0 005.5 20h13a2.5 2.5 0 002.5-2.5v-11zm-2.5-1.5a1.5 1.5 0 011.5 1.5v11a1.5 1.5 0 01-1.5 1.5h-13A1.5 1.5 0 014 18.5v-11A1.5 1.5 0 015.5 5h13z"/></svg>
                  Mensaje
                </label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit" class="cta-button">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 JGC Colombia. Todos los derechos reservados.</p>
            <p>Línea de atención: +57 601 123 4567 | Email: ventas@jgc.com.co</p>
        </div>
    </footer>

    <script>
    // Mensaje de confirmación simple al enviar el formulario
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            form.innerHTML = '<h2 style="color:green;text-align:center;">¡Gracias por contactarnos!</h2><p style="text-align:center;">Pronto un asesor se comunicará contigo.</p>';
        });
    });
    </script>
</body>
<script src="js/menu.js"></script>
</html>
